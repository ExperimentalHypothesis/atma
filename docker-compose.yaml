version: "3.8"

services:
  atma-fm:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: atma-fm
    restart: unless-stopped
    ports:
      - "5555:5555"
    volumes:
      # Mount Icecast log directory (read-only)
      - /etc/icecast2/log:/etc/icecast2/log:ro
      # Mount Ices log directories (read-only)
      - /etc/ices/log:/etc/ices/log:ro
      # Mount audio directories from home (read-only)
      - ~/audio:/root/audio:ro
    environment:
      - FLASK_ENV=production
      - SECRET_KEY=${SECRET_KEY:-please-change-this-secret-key}